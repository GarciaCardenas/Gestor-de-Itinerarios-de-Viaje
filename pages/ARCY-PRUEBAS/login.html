<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
  <script src="login.js"></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar Sesión</h1>
      <p>Ingresa tus credenciales</p>
      <form id="login">
        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Correo de usuario"/>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña de usuario"/>

        <button type="submit">Iniciar Sesión</button>
      </form>

      <p>¿No tienes credenciales?</p> <a href="/registrar">Crear una cuenta</a>
    </div>
  </main>
</body>
</html>
