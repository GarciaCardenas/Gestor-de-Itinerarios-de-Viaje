<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Crear cuenta para tourtales</p>
      <form id="register-form">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario"/>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido de usuario"/>

        <label for="correo">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Correo de usuario"/>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="Contraseña de usuario"/>

        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de nacimiento de usuario"/>

        <button type="submit">Crear cuenta</button>
      </form>

      <p>¿Ya tienes una cuenta?</p> <a href="/">Inicia Sesión</a>
    </div>
  </main>
</body>
</html>
