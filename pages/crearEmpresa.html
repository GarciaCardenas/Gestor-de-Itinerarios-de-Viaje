<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa - Administrador</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styles_register.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>
    <header>
        <div class="navbar" >
            <!-- Boton regresar a cuentas -->
            <a href="/cuentas" class="btn-icon">
                <img src="assets/icons/flechaBack.png" alt="Buscar">
            </a>

            <img src="assets/icons/Logo.PNG" class="img-nav">
        </div>
        
        <div class="page-title">
            <h2 class="h1-title">Registrar empresa</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <p style="margin-top: 8px; font-size: 16px;">Ingresa los datos de la empresa</p>
            <form action="#" method="post" id="loginFormRegister">
                <div class="first-part-form">
                    <input type="text" id="name" name="name" placeholder="Nombre" pattern="[a-zA-Z0-9,:]+" title="Solo se permiten letras y números" required>
                    
                    <div class="select-container-category">
                        <div class="gender-code-container">
                            <select id="category" name="category" title="Categoría" style="margin-left: 0;">
                                <option value="Selection">Selecciona una categoría</option>
                                <option value="Restaurant">Restaurante</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Museum">Museo</option>
                                <option value="Cafe">Cafetería</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" id="calle" name="calle" placeholder="Calle" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>
                
                    <input type="number" id="numero" name="numero" placeholder="Número" required>
                
                    <input type="text" id="colonia" name="colonia" placeholder="Colonia" pattern="[a-zA-Z0-9]+" title="Solo se permiten letras y números" required>
                
                    <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" pattern="[a-zA-Z]+" title="Solo se permiten letras" required>
                
                    <input type="text" id="estado" name="estado" placeholder="Estado" pattern="[a-zA-Z]+" title="Solo se permiten letras" required>
                    <input type="text" id="codigoPostal" name="codigoPostal" pattern="[0-9]{5}" title="Formato válido: 12345" placeholder="Codigo postal" required>
                    <div class="phone-container">
                        <div class="select-container">
                            <div class="country-code-container">
                                <select id="countryCode" name="countryCode">
                                    <option value="+1">US (+1)</option>
                                    <option value="+44">UK (+44)</option>
                                    <option value="+33">FR (+33)</option>
                                    <option value="+81">JP (+81)</option>
                                    <option value="+86">CN (+86)</option>
                                    <option value="+91">IN (+91)</option>
                                    <option value="+52">MX (+52)</option>
                                    <option value="+55">BR (+55)</option>
                                </select>
                            </div>
                        </div>
                        <input type="tel" id="tel" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <input type="url" id="url" name="url" placeholder="URL de su sitio web (Opcional)">
    
                    <button type="button" id="create">Registrar</button>
                </div>
                <div class="second-part-form">
    
                </div>
            </form>
        </div>

    </main>

    <script src="js/toogle_modal.js"></script>
    <script type="module" src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/cambiar_datos.js"></script>
    <script type="module" src="js/Hide.js"></script>
    <script src="js/validation_register.js"></script>
    <script type="module" src="js/map.js"></script>
</body>
</html>
